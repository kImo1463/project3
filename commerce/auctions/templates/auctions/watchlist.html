{% extends "auctions/layout.html" %}

{% block body %}
    <style>
        .listings-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }

        .listing-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.218);
            transition: transform 0.2s;
        }
        .listing-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .listing-card h4 {
            margin: 0;
            color: #007bff;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        p {
            color: #6c757d;
            font-style: italic;
            margin-top: 20px;
        }
    </style>

    <h2>Watchlist</h2>

    {% if watchlist %}
        <div class="listings-container">
            {% for item in watchlist %}
                <div class="listing-card">
                    <a href="{% url 'listing' item.listing.id %}">
                        <h4>{{ item.listing.title }}</h4>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Your watchlist is empty.</p>
    {% endif %}
{% endblock %}

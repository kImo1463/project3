{% extends "auctions/layout.html" %}

{% block body %}

<style>
    .register-container {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 0;
    }

    .register-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .register-form h2 {
        text-align: center;
        color: #343a40;
    }

    .register-form .form-group {
        margin-bottom: 15px;
    }

    .register-form .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .register-form .btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    .register-form .btn:hover {
        background-color: #0056b3;
    }

    .register-form div.message {
        text-align: center;
        color: red;
        margin-bottom: 15px;
    }

    .register-form a {
        color: #007bff;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 15px;
    }

    .register-form a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <form class="register-form" action="{% url 'register' %}" method="post">
        <h2>Register</h2>

        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}

        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
        <a href="{% url 'login' %}">Already have an account? Log In here.</a>
    </form>
</div>

{% endblock %}
